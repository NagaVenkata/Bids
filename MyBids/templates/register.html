{% extends "base.html" %}

{% block content %}
	<div class ="row centered clearfix">
       <h1> Register </h1>
    	<div class="col-md-6 centered">
			<form method="post">
    			{% csrf_token %}
    			<div class="form-group">
    			    <label for="username">UserName</label>
					<input type="text" id="username" name="username" placeholder="Enter username">
				</div>
				<div class="form-group">
    			    <label for="email">Email</label>
					<input type="text" id="email" name="email" placeholder="Enter email">
				</div>
			<!--  	<div class="form-group">
    			    <label for="firstname">FirstName</label>
					<input type="text" id="firstname" name="firstname" placeholder="Enter firstname">
				</div>
				<div class="form-group">
    			    <label for="lastname">LastName</label>
					<input type="text" id="lastname" name="lastname" placeholder="Enter lastname">
				</div>  -->
    			<div class="form-group">
    			    <label for="password">Password</label>
					<input type="text" id="password" name="password" placeholder="Enter password">
				</div>
				<div class="form-group">
					<label for="re-password">Password</label>
					<input type="password" id="re-password" name="re-password" placeholder="Enter password again">
				</div>
				<input class="btn btn-primary" type="submit" value="Submit">
			</form>
		</div>
	</div>
{% endblock %}
